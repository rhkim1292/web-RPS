<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web RPS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/43520e0263.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="flex-center result-container">
            <div class="result-card">
                <div class="wins-display-container">
                    <p id="playerWins">Your Wins: 0</p>
                    <p id="cpuWins">CPU Wins: 0</p>
                </div>
                <div class="result-text-container">
                    <p id="resultText">test test lol</p>
                </div>
            </div>
        </div>
        <div class="flex-center rpsBtn-container">
            <button id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paperBtn"><i class="fa-solid fa-hand"></i></button>
            <button id="scissorsBtn"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <script src="rps.js"></script>
    </body>
</html>
